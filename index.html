<!DOCTYPE html>
<!-- Language -->
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
       
        <!-- Titulo de página -->
        <title>Encriptador</title>

        <link href="css/reset.css" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
       
    </head> <!-- cierre de la etiqueta informativa -->
        
    <body>
        <header id="header">
                <img class="logo" src="img/Logo2.png" alt="logo de alura">   
        </header> <!-- cierre del header-->

        <main id="contenedor_total">
            
            <div id="contenedor_left">
                
                <div class="texto-inicial">
                    <textarea class="texto" rows="15" cols="40" placeholder="Ingrese el texto aqui"></textarea>
                </div><!-- cierre del textarea-->
                
                <div class="contenedor_botones-info">
                    <div class="info_exclamacion">
                         <p><img src="img/exclamacion.svg" alt="informacion">  Solo letras minúsculas y sin acentos</p>
                    </div><!-- cierre del informativo-->
                    
                    
                    <div class="botones_encriptadores">
                        <input class="boton_enncriptar" type="button" value="Encriptar">
                        <input class="boton_desenncriptar" type="button" value="Desenncriptar">
                    </div><!-- cierre de los botones encriptadores-->
                </div>
            </div><!-- cierre del contenedor izquierda-->
            

            <div id="contenedor_right">
                
                <div id="resultado_final">
                    <img class="toy ocultar_toy" src="img/Muñeco.png" alt="muñeco con lupa">
                    <textarea class="resultado_texto" rows="4" col="10" placeholder="Ningún mensaje fue encontrado"></textarea>
                </div> <!-- cierre dela zona de resultado-->
                
                
                <div class="resultado_informativo">
                    <p>Ingresa el texto que desees encriptar o <br>desencriptar.</p>
                </div><!-- cierre del mensaje informativo-->
                
                
                <div class="contenedor_copiar">
                    <input type="button" class="boton_copiar ocultar_boton-copiar" value="Copiar">
                </div><!-- cierre del boton copiar-->
                
                <!--
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div> --- cierre del mensaje generador-->
                
                
            </div><!-- cierre del contenedor derecho-->
        </main> <!-- cierre del Main-->

        
         <footer id="pie">
            <p>&copy Copyright IVG - 2024</p>
        </footer> 
    </body>
</html>
